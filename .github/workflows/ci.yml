name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Security.slnx

      - name: Build
        run: dotnet build Security.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test Security.slnx --no-build --configuration Release --verbosity normal
